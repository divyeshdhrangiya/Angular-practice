<form #userForm="ngForm" (ngSubmit)="getUserFormData(userForm.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">UserName</label>
      <input type="text" ngModel name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter UserName">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email"  ngModel name="email" ngModel class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"  ngModel name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
