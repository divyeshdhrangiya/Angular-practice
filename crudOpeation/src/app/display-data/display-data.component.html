


<button class="btn btn-success">Add Record</button>
<table class="table table-dark">
    <thead>
      <tr >
        <th scope="col">Id</th>
        <th scope="col">UserName</th>
        <th scope="col">Email</th>
        <th>Action</th>
        <!-- <th scope="col">Password</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <td>{{item._id}}</td>
        
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>
          <button class="btn btn-success" (click)="UserUpdate(item)" >Edit</button>&nbsp;&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="UserDelete(item)">Delete</button>

        </td>
        <!-- <td>{{item.password}}</td> -->
      </tr>
    </tbody>
  </table>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" routerLink="add" data-toggle="modal" data-target="#exampleModal">
  Launch demo moda
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<form #userForm="ngForm"  >
  <div class="form-group">
    <label for="exampleInputEmail1">UserName</label>
    <input type="text" ngModel name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter UserName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email"  ngModel name="email" ngModel class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  ngModel name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  
  <button type="submit"  class="btn btn-primary">Submit</button>
</form>
